    <header>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">

            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">

            </div>
          </div>

        <!-- Navbar -->
        <!-- Full Page Intro -->
        <div class="view">
          <!-- Mask & flexbox options-->
          <div class="mask flex-center rgba-black-strong">
            <!-- Content -->
            <div class="container">
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4 white-text text-center">

                    <hr style="border-color: white; border-style: solid none; ">   -->

                    <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">

              </div>

            </div>

          </div>

        </div>

      <!-- Main navigation -->
      <!--Main Layout-->
      <main>
        <div class="container" style="background-color: white;">
          <!--Grid row-->
          <div class="row py-5">
            <!--Grid column-->
            <div class="col-md-12 text-center">

                <h1 id="timer"></h1>

            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <section class="row" id="product" style="background-color: white;">
            <div class="col m-1 p-1 view overlay zoom animated wow fadeInLeft">
                <img src="img/products/blue_color.jpg" 
                class="rounded mx-auto d-block img-fluid" alt="image">
                <div class="mask flex-center waves-effect waves-light rgba-white-strong">
                    <h1 class="text-muted">Blue Color</h1>
                </div>
            </div>

            <div class="col m-1 p-1 view overlay zoom animated wow fadeInRight">
                <img src="img/products/brown-glass.jpg" 
                class="rounded mx-auto d-block img-fluid" alt="image">
                <div class="mask flex-center waves-effect waves-light rgba-white-strong">
                    <h1 class="text-muted">Brown Color</h1>
                </div>
            </div>

            <div class="col m-1 p-1 view overlay zoom animated wow fadeInRight">
                <img src="img/products/mix_color.jpg" 
                class="rounded mx-auto d-block img-fluid" alt="image">
                <div class="mask flex-center waves-effect waves-light rgba-white-strong">
                    <h1 class="text-muted">Brown Color</h1>
                </div>
            </div>
        </section>
      </main>
